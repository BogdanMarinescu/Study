<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="cssreset.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div id="game-container">
        <div class="choice">
            <h2>Your choice:</h2>
            <button id="rock"><i class="far fa-hand-rock"></i> Rock</button>
            <button id="paper"><i class="far fa-hand-paper"></i> Paper</button>
            <button id="scissors"><i class="far fa-hand-scissors"></i> Scissors</button>
        </div>
        <div class="choice">
            <h2>Computer's choice:</h2>
            <p id="computer-choice"></p>
        </div>
        <div id="result">
            <h2>Result:</h2>
            <p id="winner"></p>
        </div>
    </div>

</body>
</html>
