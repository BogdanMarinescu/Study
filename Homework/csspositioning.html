<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema</title>
    <link rel="stylesheet" href="csspositioning.css" />
    <link rel="stylesheet" href="cssreset.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <h1 class="title">World of Warcraft</h1>
        <!-- <a href="" id="button" class="button">Click Me</a> -->
      </div>
    </section>
    <main>
      <form>
        <div class="modal">
          <div class="modal-content">
            <div class="close">+</div>
            <h2 class="title2">Contact Us</h2>
            <div>
              <label class="name" for="name">Name:</label>
              <input
                id="name"
                type="text"
                autofocus
                name="name"
                placeholder="Mary Jackson"
                required
              />
            </div>
            <div>
              <label class="email" for="email">Email:</label>
              <input
                id="email"
                type="email"
                autofocus
                name="email"
                placeholder="mary.jackson@gmail.com"
                required
              />
            </div>
            <div>
              <label class="message" for="comments">Message:</label>
              <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                required
              ></textarea>
            </div>
            <div>
              <button class="submit" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
